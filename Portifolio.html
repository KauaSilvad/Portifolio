<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Kauã Silva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    .tabs {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.144);
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      z-index: 1000;
    }

    .tabs button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .tabs button:hover {
      background: #fff;
      color: #000;
    }

    section {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #about {
      background: url('https://images.unsplash.com/photo-1593642532400-2682810df593?auto=format&fit=crop&w=1920&q=60') no-repeat center center/cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 2rem;
      max-width: 100vw;
      padding: 6rem 2rem;
      filter: none;
    }

    .skills-bar img {
      height: 40px;
      object-fit: contain;
      border-radius: 0.5rem;
      transition: transform 0.3s ease;
    }

    .skills-bar img:hover {
      transform: scale(1.1); /* Efeito de zoom nas imagens ao passar o mouse */
    }

    .profile-img {
      display: flex;
      justify-content: center;
      filter: none;
    }

    .profile-img img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
    }

    .profile-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .profile-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Modificação aqui para o parágrafo */
    .profile-text p {
      font-size: 1.4rem; /* Aumenta o tamanho da fonte */
      color: #fff; /* Altera a cor para branco */
      font-weight: 600; /* Deixa o texto mais pesado */
    }

    .skills-bar {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      margin-top: 2rem;
      padding-bottom: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    #skills, #projects {
      max-width: 1000px;
      margin: auto;
    }

    #skills {
      padding-top: 8rem;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .project {
      background: #111;
      border-radius: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: left;
      transition: transform 0.3s;
      border: 1px solid #333;
    }

    .project:hover {
      transform: scale(1.05);
    }

    .project img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .project h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.2rem;
    }

    .project p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Redes Sociais */
    #socials {
      padding: 2rem 0;
      background-color: #111;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    /* Formulário de Contato */
    #contact {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 100%;
      margin-top: 3rem;
      text-align: left;
    }

    #contact input, #contact textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    #contact input[type="submit"] {
      cursor: pointer;
      background-color: #5c6bc0;
      color: white;
      border: none;
    }

    #contact input[type="submit"]:hover {
      background-color: #3f4d99;
    }

  </style>
</head>
<body>
  <nav class="tabs">
    <button onclick="scrollToSection('about')">Sobre Mim</button>
    <button onclick="scrollToSection('projects')">Projetos</button>
    <button onclick="scrollToSection('contact')">Contato</button>
  </nav>

  <section id="about">
    <div class="profile-text">
      <h1>Kauã Silva</h1>
      <p>Trabalho com automações, desenvolvimento web e análise de dados.</p>
    </div>
    <div class="profile-img">
      <img src="circular_image.png" alt="Kauã Silva">
    </div>

    <div class="skills-bar">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP">
    </div>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/kau%C3%A3-silva-535b84306/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/LinkedIn_logo.svg" alt="LinkedIn">
        </a>
        <a href="https://www.instagram.com/kauasilva" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
        </a>
        <a href="https://github.com/KauaSilvad" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">
        </a>
      </div>
  </section>

  <section id="projects">
    <h2>Projetos</h2>
    <div class="projects">
      <div class="project">
        <a href="#" target="_blank">
          <img src="/project1.png" alt="Projeto 1">
          <h3>Projeto 1</h3>
          <p>Breve descrição do projeto 1.</p>
        </a>
      </div>
      <div class="project">
        <a href="#" target="_blank">
          <img src="/project2.png" alt="Projeto 2">
          <h3>Projeto 2</h3>
          <p>Breve descrição do projeto 2.</p>
        </a>
      </div>
      <div class="project">
        <a href="#" target="_blank">
          <img src="/project3.png" alt="Projeto 3">
          <h3>Projeto 3</h3>
          <p>Breve descrição do projeto 3.</p>
        </a>
      </div>
    </div>
  </section>

  <!-- Formulário de Contato -->
  <section id="contact">
    <h2>Entre em Contato</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="message" placeholder="Sua mensagem..." required></textarea>
      <input type="submit" value="Enviar Mensagem">
    </form>
  </section>

  <script>
    function scrollToSection(id) {
      const section = document.getElementById(id);
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
